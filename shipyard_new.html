<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer - Shipyard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="ship-manager.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .game-bg {
            background: linear-gradient(to bottom, #0f0f23, #1a1a2e, #16213e);
            min-height: 100vh;
        }
        .ship-card {
            transition: all 0.3s ease;
        }
        .ship-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .modal {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="game-bg text-white" x-data="shipyardApp()" x-init="init()">
    <!-- Header -->
    <header class="bg-gray-900 bg-opacity-80 backdrop-blur-sm border-b border-gray-700 px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button @click="goBack()" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded-md text-sm transition-colors">
                    ‚Üê Back
                </button>
                <h1 class="text-2xl font-bold">üè≠ Nexus Station Shipyard</h1>
            </div>
            <div class="flex items-center space-x-6">
                <div class="text-right">
                    <div class="text-sm text-gray-400">Credits:</div>
                    <div class="text-yellow-400 font-mono text-lg" x-text="player.credits ? player.credits.toLocaleString() : '0'"></div>
                </div>
                <button @click="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Ship Filter Panel -->
            <div class="lg:col-span-1">
                <div class="bg-gray-900 bg-opacity-80 backdrop-blur-sm rounded-lg p-6 border border-gray-700 mb-6">
                    <h3 class="text-lg font-bold mb-4 text-purple-400">üîç Ship Filters</h3>
                    
                    <!-- Class Filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Ship Class:</label>
                        <select x-model="filters.class" @change="applyFilters()" class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white">
                            <option value="">All Classes</option>
                            <option value="Scout">Scout</option>
                            <option value="Attack">Attack</option>
                            <option value="Government">Government</option>
                            <option value="Corporate Flagship">Corporate Flagship</option>
                            <option value="Faction Flagship">Faction Flagship</option>
                            <option value="Heavy Hauler">Heavy Hauler</option>
                            <option value="Government Warship">Government Warship</option>
                        </select>
                    </div>
                    
                    <!-- Role Filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Role:</label>
                        <select x-model="filters.role" @change="applyFilters()" class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white">
                            <option value="">All Roles</option>
                            <option value="Explorer">Explorer</option>
                            <option value="Miner">Miner</option>
                            <option value="Combat">Combat</option>
                            <option value="Colonizer">Colonizer</option>
                            <option value="Flagship">Flagship</option>
                            <option value="Cargo">Cargo</option>
                        </select>
                    </div>
                    
                    <!-- Price Filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Max Price:</label>
                        <input type="range" x-model="filters.maxPrice" @input="applyFilters()" 
                               min="0" max="1000000" step="50000" 
                               class="w-full">
                        <div class="text-xs text-gray-400 mt-1" x-text="`${filters.maxPrice.toLocaleString()} CR`"></div>
                    </div>
                    
                    <!-- Availability Filter -->
                    <div class="mb-4">
                        <label class="flex items-center text-sm font-medium">
                            <input type="checkbox" x-model="filters.availableOnly" @change="applyFilters()" class="mr-2">
                            Show affordable only
                        </label>
                    </div>
                    
                    <!-- Sort Options -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Sort by:</label>
                        <select x-model="sortBy" @change="applySorting()" class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white">
                            <option value="power_output">Power Output</option>
                            <option value="base_price">Price</option>
                            <option value="speed">Speed</option>
                            <option value="defense">Defense</option>
                            <option value="cargo_capacity">Cargo Capacity</option>
                            <option value="range">Range</option>
                        </select>
                    </div>
                    
                    <button @click="clearFilters()" class="w-full bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm">
                        Clear Filters
                    </button>
                </div>

                <!-- Your Ships Panel -->
                <div class="bg-gray-900 bg-opacity-80 backdrop-blur-sm rounded-lg p-6 border border-gray-700">
                    <h3 class="text-lg font-bold mb-4 text-green-400">üöÄ Your Fleet</h3>
                    <div class="space-y-2 max-h-64 overflow-y-auto">
                        <template x-for="ship in playerShips" :key="ship.instance.instanceId">
                            <div class="bg-gray-800 p-3 rounded-md">
                                <div class="font-semibold text-blue-400" x-text="ship.instance.customName"></div>
                                <div class="text-xs text-gray-400" x-text="`${ship.class} - ${ship.role}`"></div>
                                <div class="text-xs text-green-400" x-text="`Power: ${ship.power_output}`"></div>
                            </div>
                        </template>
                        <div x-show="playerShips.length === 0" class="text-gray-400 text-center py-4">
                            No ships owned
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ship Catalog -->
            <div class="lg:col-span-3">
                <div class="bg-gray-900 bg-opacity-80 backdrop-blur-sm rounded-lg p-6 border border-gray-700">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-blue-400">üõí Available Ships</h2>
                        <div class="text-sm text-gray-400" x-text="`${filteredShips.length} ships available`"></div>
                    </div>
                    
                    <!-- Ship Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                        <template x-for="ship in filteredShips" :key="ship.id">
                            <div class="ship-card bg-gray-800 rounded-lg p-4 border border-gray-600 hover:border-blue-500">
                                <!-- Ship Header -->
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <h3 class="font-bold text-blue-400" x-text="ship.name"></h3>
                                        <div class="text-sm text-gray-400" x-text="`${ship.class} - ${ship.role}`"></div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-yellow-400 font-mono font-bold" x-text="`${ship.base_price.toLocaleString()} CR`"></div>
                                        <div class="text-xs" :class="canAffordShip(ship) ? 'text-green-400' : 'text-red-400'" 
                                             x-text="canAffordShip(ship) ? 'Affordable' : 'Too Expensive'"></div>
                                    </div>
                                </div>
                                
                                <!-- Ship Stats -->
                                <div class="grid grid-cols-2 gap-2 text-xs mb-3">
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Speed:</span>
                                        <span x-text="ship.speed"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Defense:</span>
                                        <span x-text="ship.defense"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Cargo:</span>
                                        <span x-text="ship.cargo_capacity"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Range:</span>
                                        <span x-text="ship.range"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Power:</span>
                                        <span class="text-blue-400 font-semibold" x-text="ship.power_output"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Crew:</span>
                                        <span x-text="ship.crew_capacity"></span>
                                    </div>
                                </div>
                                
                                <!-- Special Bonus -->
                                <div class="text-xs text-purple-400 mb-3 min-h-[2rem]" x-text="ship.special_bonus"></div>
                                
                                <!-- Requirements -->
                                <div class="text-xs text-gray-500 mb-3 min-h-[1.5rem]">
                                    <span x-show="ship.requirements && ship.requirements.licenses && ship.requirements.licenses.length > 0">
                                        Requires: <span x-text="ship.requirements.licenses.join(', ')"></span>
                                    </span>
                                </div>
                                
                                <!-- Action Buttons -->
                                <div class="flex gap-2">
                                    <button @click="viewShipDetails(ship)" 
                                            class="flex-1 bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm transition-colors">
                                        Details
                                    </button>
                                    <button @click="purchaseShip(ship)" 
                                            :disabled="!canPurchaseShip(ship)"
                                            :class="canPurchaseShip(ship) ? 
                                                'bg-green-600 hover:bg-green-700' : 
                                                'bg-gray-600 cursor-not-allowed'"
                                            class="flex-1 px-3 py-2 rounded text-sm transition-colors">
                                        <span x-text="canPurchaseShip(ship) ? 'Purchase' : 'Unavailable'"></span>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <div x-show="filteredShips.length === 0" class="text-center py-12">
                        <div class="text-gray-400 text-lg">No ships match your current filters</div>
                        <button @click="clearFilters()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Ship Details Modal -->
    <div x-show="showDetails" @click.away="closeDetails()" 
         class="fixed inset-0 bg-black bg-opacity-50 modal flex items-center justify-center z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100">
        
        <div @click.stop class="bg-gray-900 rounded-lg border border-gray-600 p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <template x-if="selectedShip">
                <div>
                    <!-- Header -->
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-blue-400" x-text="selectedShip.name"></h2>
                            <div class="text-gray-400" x-text="`${selectedShip.class} - ${selectedShip.role}`"></div>
                            <div class="text-yellow-400 font-mono text-xl mt-2" x-text="`${selectedShip.base_price.toLocaleString()} CR`"></div>
                        </div>
                        <button @click="closeDetails()" class="text-gray-400 hover:text-white text-2xl">√ó</button>
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2 text-purple-400">Description</h3>
                        <p class="text-gray-300" x-text="selectedShip.description"></p>
                    </div>

                    <!-- Technical Specifications -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3 text-cyan-400">Technical Specifications</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Power Output</div>
                                <div class="text-blue-400 font-semibold" x-text="selectedShip.power_output"></div>
                            </div>
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Speed</div>
                                <div class="text-green-400 font-semibold" x-text="selectedShip.speed"></div>
                            </div>
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Defense</div>
                                <div class="text-red-400 font-semibold" x-text="selectedShip.defense"></div>
                            </div>
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Range</div>
                                <div class="text-purple-400 font-semibold" x-text="selectedShip.range"></div>
                            </div>
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Cargo Capacity</div>
                                <div class="text-yellow-400 font-semibold" x-text="selectedShip.cargo_capacity"></div>
                            </div>
                            <div class="bg-gray-800 p-3 rounded">
                                <div class="text-sm text-gray-400">Crew Capacity</div>
                                <div class="text-orange-400 font-semibold" x-text="selectedShip.crew_capacity"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Special Features -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2 text-green-400">Special Features</h3>
                        <div class="bg-gray-800 p-3 rounded">
                            <p class="text-purple-400" x-text="selectedShip.special_bonus"></p>
                        </div>
                    </div>

                    <!-- Requirements & Costs -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Requirements -->
                        <div>
                            <h3 class="text-lg font-semibold mb-3 text-red-400">Requirements</h3>
                            <div class="space-y-2">
                                <template x-if="selectedShip.requirements && selectedShip.requirements.licenses && selectedShip.requirements.licenses.length > 0">
                                    <div class="bg-gray-800 p-3 rounded">
                                        <div class="text-sm text-gray-400">Licenses Required:</div>
                                        <div class="text-yellow-400" x-text="selectedShip.requirements.licenses.join(', ')"></div>
                                    </div>
                                </template>
                                <template x-if="selectedShip.requirements && selectedShip.requirements.reputation && Object.keys(selectedShip.requirements.reputation).length > 0">
                                    <div class="bg-gray-800 p-3 rounded">
                                        <div class="text-sm text-gray-400">Reputation Required:</div>
                                        <template x-for="(value, faction) in selectedShip.requirements.reputation">
                                            <div class="text-green-400" x-text="`${faction}: ${value}`"></div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Operating Costs -->
                        <div>
                            <h3 class="text-lg font-semibold mb-3 text-orange-400">Operating Costs</h3>
                            <div class="space-y-2">
                                <template x-if="selectedShip.operating_costs">
                                    <div>
                                        <div class="bg-gray-800 p-3 rounded">
                                            <div class="text-sm text-gray-400">Daily Fuel Cost:</div>
                                            <div class="text-yellow-400" x-text="`${selectedShip.operating_costs.daily_fuel} CR/day`"></div>
                                        </div>
                                        <div class="bg-gray-800 p-3 rounded">
                                            <div class="text-sm text-gray-400">Maintenance Cost:</div>
                                            <div class="text-yellow-400" x-text="`${selectedShip.operating_costs.maintenance} CR/day`"></div>
                                        </div>
                                        <div class="bg-gray-800 p-3 rounded">
                                            <div class="text-sm text-gray-400">Crew Wages:</div>
                                            <div class="text-yellow-400" x-text="`${selectedShip.operating_costs.crew_wages} CR/day`"></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button @click="closeDetails()" 
                                class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded transition-colors">
                            Close
                        </button>
                        <button @click="purchaseShip(selectedShip); closeDetails()" 
                                :disabled="!canPurchaseShip(selectedShip)"
                                :class="canPurchaseShip(selectedShip) ? 
                                    'bg-green-600 hover:bg-green-700' : 
                                    'bg-gray-600 cursor-not-allowed'"
                                class="flex-1 px-4 py-2 rounded transition-colors">
                            <span x-text="canPurchaseShip(selectedShip) ? 'Purchase Ship' : 'Cannot Purchase'"></span>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function shipyardApp() {
            return {
                player: {},
                availableShips: [],
                filteredShips: [],
                playerShips: [],
                filters: {
                    class: '',
                    role: '',
                    maxPrice: 1000000,
                    availableOnly: false
                },
                sortBy: 'power_output',
                selectedShip: null,
                showDetails: false,
                
                async init() {
                    // Check if user is logged in
                    const currentPlayer = localStorage.getItem('currentPlayer');
                    if (!currentPlayer) {
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    this.player = JSON.parse(currentPlayer);
                    
                    // Initialize inventory if it doesn't exist
                    if (!this.player.inventory) {
                        this.player.inventory = [];
                    }
                    
                    // Ensure player has credits
                    if (!this.player.credits) {
                        this.player.credits = 100000; // Starting credits for testing
                    }
                    
                    // Initialize ship system
                    if (window.ShipManager) {
                        await this.loadShips();
                    } else {
                        console.error('ShipManager not loaded');
                        setTimeout(() => this.init(), 1000); // Retry after 1 second
                    }
                    
                    this.savePlayer();
                },
                
                async loadShips() {
                    try {
                        // Wait for ship data to load
                        await window.ShipManager.loadShipData();
                        
                        // Get available ships for this player
                        this.availableShips = window.ShipManager.getAvailableShips(this.player);
                        this.filteredShips = [...this.availableShips];
                        
                        // Load player's ships
                        this.playerShips = window.ShipManager.getPlayerShips(this.player.username).map(instance => 
                            window.ShipManager.getFullShipData(instance.instanceId)
                        );
                        
                        console.log(`Loaded ${this.availableShips.length} available ships`);
                        console.log(`Player owns ${this.playerShips.length} ships`);
                    } catch (error) {
                        console.error('Error loading ships:', error);
                    }
                },
                
                applyFilters() {
                    let filtered = [...this.availableShips];
                    
                    // Class filter
                    if (this.filters.class) {
                        filtered = filtered.filter(ship => ship.class === this.filters.class);
                    }
                    
                    // Role filter
                    if (this.filters.role) {
                        filtered = filtered.filter(ship => ship.role === this.filters.role);
                    }
                    
                    // Price filter
                    if (this.filters.maxPrice < 1000000) {
                        filtered = filtered.filter(ship => ship.base_price <= this.filters.maxPrice);
                    }
                    
                    // Available only filter
                    if (this.filters.availableOnly) {
                        filtered = filtered.filter(ship => this.canPurchaseShip(ship));
                    }
                    
                    this.filteredShips = filtered;
                    this.applySorting();
                },
                
                applySorting() {
                    const ascending = this.sortBy === 'base_price'; // Price should be ascending by default
                    this.filteredShips = window.ShipManager.sortShips(this.filteredShips, this.sortBy, ascending);
                },
                
                clearFilters() {
                    this.filters = {
                        class: '',
                        role: '',
                        maxPrice: 1000000,
                        availableOnly: false
                    };
                    this.applyFilters();
                },
                
                canAffordShip(ship) {
                    return this.player.credits >= ship.base_price;
                },
                
                canPurchaseShip(ship) {
                    return window.ShipManager.canPlayerAccessShip(this.player, ship);
                },
                
                async purchaseShip(ship) {
                    try {
                        if (!this.canPurchaseShip(ship)) {
                            this.showNotification('You do not meet the requirements for this ship', 'error');
                            return;
                        }
                        
                        // Prompt for custom name
                        const customName = prompt(`Enter a name for your ${ship.name}:`, ship.name);
                        if (customName === null) return; // User cancelled
                        
                        // Purchase the ship
                        const shipInstance = window.ShipManager.purchaseShip(
                            this.player.username, 
                            ship.id, 
                            customName
                        );
                        
                        // Update player data
                        this.player = window.ShipManager.getPlayer(this.player.username);
                        this.savePlayer();
                        
                        // Reload player ships
                        this.playerShips = window.ShipManager.getPlayerShips(this.player.username).map(instance => 
                            window.ShipManager.getFullShipData(instance.instanceId)
                        );
                        
                        this.showNotification(`Successfully purchased ${customName}!`, 'success');
                        
                    } catch (error) {
                        console.error('Purchase error:', error);
                        this.showNotification(error.message, 'error');
                    }
                },
                
                viewShipDetails(ship) {
                    this.selectedShip = ship;
                    this.showDetails = true;
                },
                
                closeDetails() {
                    this.showDetails = false;
                    this.selectedShip = null;
                },
                
                goBack() {
                    window.location.href = 'game.html';
                },
                
                logout() {
                    localStorage.removeItem('currentPlayer');
                    window.location.href = 'index.html';
                },
                
                savePlayer() {
                    localStorage.setItem('currentPlayer', JSON.stringify(this.player));
                },
                
                showNotification(message, type = 'success') {
                    Toastify({
                        text: message,
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: type === 'success' ? "#10B981" : "#EF4444",
                    }).showToast();
                }
            }
        }
    </script>
</body>
</html>
